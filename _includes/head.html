<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.metatitle %}{{page.metatitle}}{% elsif page.title%}{{page.title}}{% else %}Andrew Merrill{% endif %}</title>
    <meta name="description" content="Andrew Merrill">

    {% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect }}">{% endif %}

<link href='https://fonts.googleapis.com/css?family=Libre+Franklin:400,400italic,700,300,800|IBM+Plex+Mono|Inconsolata:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="/css/tachyons.min.css">
<link rel="stylesheet" href="/css/hamburgers.css">


<link href="/css/all.css" rel="stylesheet">
<link href="/css/mobile.css" rel="stylesheet">

<link rel="icon" href="/images/favicon.png" />

<meta name="viewport" content="width=device-width">

<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>

<!--Custom Jquery UI only used for slidetoggle left/right-->
<script src="/js/jquery-ui.min.js" type="text/javascript"></script>



 <meta property="og:type"   content="article" />
 <meta property="og:url"    content="https://almerrill.github.io{{page.url}}" />
 <meta property="og:title"  content="{% if page.title %}{{page.title | escape}}{% else %}Andrew Merrill{% endif %}" />
 {% if page.og %}
 <meta property="og:image"  content="{{page.og}}" />
 {% else %}
 <meta property="og:image"  content="https://almerrill.github.io/images/green.png" />
 {% endif %}
 <meta property="og:image:width"  content="600" />
 <meta property="og:image:height"  content="315" />



</head>

<body class="w-100 ph0-l center">
